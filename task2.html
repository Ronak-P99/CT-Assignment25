<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>
    <h1>Building a Comprehensive Web Form</h1>

    <h2>Creating a Selection Experience</h2>
    <form action="/register" method="post">
        <fieldset>
            <legend>Favorite Programming Language</legend>

            <label for="language">Programming Language</label>
            <select id="language" name="language">
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c/c++">C/C++</option>
                <option value="react">React</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Expertice</legend>
            <input type="radio" id="beginner" name="expertice" value="beginner">
            <label for="beginner">Beginner</label>
            <input type="radio" id="intermediate" name="expertice" value="intermediate">
            <label for="intermediate">Intermediate</label>
            <input type="radio" id="advanced" name="expertice" value="advanced">
            <label for="advanced">Advanced</label>
        </fieldset>
        <fieldset>

            <legend for="platform">Preferred Development Platform</legend>
            <input type="checkbox" id="platform" name="platform" value="yes">
            <label for="mobile">Mobile</label>
            <input type="checkbox" id="platform" name="platform" value="yes">
            <label for="web">Web</label>
            <input type="checkbox" id="platform" name="platform" value="yes">
            <label for="desktop">Desktop</label>
        </fieldset>

    </form>

</body>
</html>
