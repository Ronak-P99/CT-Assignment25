<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>
    <h1>Exploring New HTML5 Input Types</h1>

    <h2>Implementing Email Input</h2>
    <form>
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="user-email" placeholder="Enter your email" required>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

    <h2>Utilizing Number Input</h2>
    <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="99" step="1">

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

    <h2>Employing Date Input</h2>
    <form>
        <label for="todays-date">Todays Date:</label>
        <input type="date" id="todays-date" name="todays-date">
       
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

    <h2>Enhancing User Experience with Range Input</h2>
    <form>
      
        <label for="quantity">Quantity:</label>
        <input type="range" id="quantity" name="quantity" value="5" min="1" max="10" placeholder="Please put the quantity" oninput="this.nextElementSibling.value = this.value">
        <output>5</output>
        

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
